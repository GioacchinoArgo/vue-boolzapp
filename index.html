<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javascript -->
    <script src="js/data.js"></script>

    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="box mt-4 d-flex">
                <div class="sidebar">
                    <div class="user-ui d-flex justify-content-between mx-3">
                        <ul class="d-flex list-unstyled align-items-center mb-0">
                            <li><img src="img/avatar_1.jpg" class="rounded-circle" alt=""></li>
                            <li><p class="mb-0 ms-2 user-name">Nome Utente</p></li>
                        </ul>
                        <ul class="d-flex list-unstyled align-items-center fs-4 mb-0">
                            <li><i class="fa-solid fa-circle-notch m-2"></i></li>
                            <li><i class="fa-solid fa-message m-2"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical m-2"></i></li>
                        </ul>
                    </div>
                    <div class="notifications">
                        <ul class="d-flex list-unstyled align-items-center fs-6 mb-0">
                            <li><i class="fa-solid fa-bell-slash m-3 p-3 fs-5 rounded-circle"></i></li>
                            <li>
                                <h6 class="mb-0">Ricevi le notifiche di nuovi messaggi</h6>
                                <p class="mb-0"><a href="#" class="link-underline-secondary text-secondary fs-6">Attiva notifiche desktop</a></p>
                            </li> 
                        </ul>
                    </div>
                    <div class="search-bar">
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                              <div class="input-group">
                                <span class="input-group-text bg-white" id="basic-addon1"><i class="fa-solid fa-magnifying-glass mx-2"></i></span>
                                <input type="text" class="form-control bg-white border-start-0 px-0 " placeholder="Cerca o inizia una nuova chat">
                              </div>
                            </form>
                        </nav>
                    </div>
                    <div class="user-list"></div>
                </div>
                <div class="main-content">
                    <header class="d-flex justify-content-between">
                        <ul class="d-flex list-unstyled align-items-center mb-0">
                            <li><img src="img/avatar_1.jpg" class="rounded-circle ms-3" alt=""></li>
                            <li><p class="mb-0 ms-2 user-name">Nome Utente</p></li>
                        </ul>
                        <ul class="d-flex list-unstyled align-items-center fs-4 mb-0 me-3">
                            <li><i class="fa-solid fa-magnifying-glass m-2"></i></li>
                            <li><i class="fa-solid fa-paperclip m-2"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical m-2"></i></li>
                        </ul>
                    </header>
                    <main>
                        <p></p>
                    </main>
                    <footer>

                    </footer>
                </div>
            </div>
        </div>
    </div>
